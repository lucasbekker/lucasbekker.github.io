<!-- Include JQuery JS, required for Jekyll Table Of Contents -->
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
</script>

<!-- Include Jekyll Table Of Contents JS -->
<script 
    src="../js/jekyll-table-of-contents.js">
</script>

<!-- Configure Jekyll Table Of Contents -->
<script type="text/javascript">
    $(document).ready(function() {
        $('#toc').toc({ 
            title: '<h2>Table of content</h2>',
            listType: 'ul',
            headers: 'h4, h5, h6',
            showEffect: 'none',
            minimumHeaders: 1 
        });
    });
</script>
