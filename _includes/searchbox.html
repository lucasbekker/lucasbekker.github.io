<!-- Define search results page -->
<form action="search.html">

    <!-- Add looking glass icon -->
    <div class="tipue_search_left">
        <img src="../image/search.png" class="tipue_search_icon">
    </div>
    
    <!-- Searchbox -->
    <div class="tipue_search_right">
        <input
            type="text"
            name="q"
            id="tipue_search_input"
            pattern=".{3,}" 
            title="At least 3 characters"
        required>
    </div>
    
    <!-- Style -->
    <div style="clear: both;"></div>
        
</form>
